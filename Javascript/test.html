 <!-- 
     Ta dùng thuộc tính CSS list-style-type để định kiểu cho biểu tượng của phần tử trong danh sách:
     Giá trị	
Miêu tả
disc	:(Mặc định) Các biểu tượng là hình tròn màu đen
circle	:Các biểu tượng là hình tròn rỗng
square	:Các biểu tượng là hình vuông
none	:Không hiển thị các biểu tượng
  -->
<!-- 
    Thuộc tính type của thẻ <ol>  dùng để định kiểu cho biểu tượng các phần tử:
type="1"	
 Các phần tử sẽ được đánh thứ tự bằng số (Mặc định)
type="A"	
 Các phần tử sẽ được đánh thứ tự bằng chữ cái hoa
 type="a"	
 Các phần tử sẽ được đánh thứ tự bằng chữ cái thường
 type="I"	
  Các phần tử sẽ được đánh thứ tự bằng chữ số La Mã hoa
 type="i"	
  Các phần tử sẽ được đánh thứ tự bằng chữ số La Mã thường
-->
     <!--
         Thẻ <dl> định nghĩa một danh sách miêu tả, trong đó, thẻ <dt> định nghĩa thuật ngữ (tên gọi)
             , và thẻ  <dd> miêu tả các thuật ngữ:
             -->
